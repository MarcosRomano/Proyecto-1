<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            Nombre
            <input class="form-control" [(ngModel)]="nombre" type="text" />
          </div>
          <div class="form-group">
            Apellido
            <input class="form-control" [(ngModel)]="apellido" type="text" />
          </div>
          <div class="form-group">
            Edad
            <input class="form-control" [(ngModel)]="edad" type="text" />
          </div>
        </div>
        <div class="card-footer justify-content-center">
          <button class="btn btn-primary btn-lg ml 2" (click)="guardar()">
            Editar
          </button>
          <button class="btn btn-primary btn-lg" (click)="borrar()">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
